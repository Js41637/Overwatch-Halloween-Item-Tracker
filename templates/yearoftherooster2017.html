<div id="image-preview" scroll ng-class="{ show: preview, small: preview.isSmall, fixed: isFixed }">
  <div class="preview" ng-show="preview.img" ng-class="{two: preview.dragonURL}">
    <h2>Image Preview</h2> <span>{{preview.name}}</span>
    <div class="imgcont">
      <img src="{{preview.img}}" />
      <img ng-if="preview.dragonURL" src="{{preview.dragonURL}}" />
    </div>
  </div>
  <div class="preview" ng-if="preview.video">
    <h2>Video Preview</h2> <span>{{preview.name}}</span>
    <video autoplay="true" autostart="true" loop="true" src="{{preview.video}}"></video>
  </div>
</div>

<div id="col1" class="col">
  <div id="row1" class="row">
    <div id="legendary-skins" class="section">
      <div class="inner">
        <h2 class="color-common">Legendary Skins <small class="color-legendary">(3000)</small></h2> 
        <div class="images">   
          <div class="card" ng-repeat="skin in ::data.items.skinsLegendary track by $index" style="background-image:url({{::skin.img}});">
               <div class="bg">
                <div class="card-content">
                    <input type="checkbox" id="{{'legendary' + $index}}" ng-model="checked.skinsLegendary[skin.id]" ng-change="onSelect()"><label for="{{'legendary' + $index}}" class="card-heading">{{skin.hero}}</label>
                    <p class="card-copy">{{skin.name}}</p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="row2" class="row">
    
<div class="card-stat-block">
  <table class="data-table">
    <thead>
      <tr>
        <th colspan="2">
          <span class="stat-title">Voice Lines <small class="color-cost">(75)</span>
        </th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="voice in ::data.items.voicelines track by $index">
        <td><input type="checkbox" id="{{'voice' + $index}}" ng-model="checked.voicelines[voice.id]" ng-change="onSelect()"><label for="{{'voice' + $index}}">{{::voice.name}} <em>{{::voice.hero}}</em></label></td>
      </tr>
    </tbody>
  </table>
</div>
    
<div class="card-stat-block">
  <table class="data-table">
    <thead>
      <tr>
        <th colspan="2">
          <span class="stat-title">Victory Poses <small class="color-rare">(225)</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pose in ::data.items.poses track by $index" ng-mouseover="showPreview(pose)" ng-mouseleave="hidePreview()">
        <td><input type="checkbox" id="{{'pose' + $index}}" ng-model="checked.poses[pose.id]" ng-change="onSelect()"><label for="{{'pose' + $index}}">{{::pose.name}} <em>{{::pose.hero}}</em></label></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="card-stat-block" id="player-icons">
  <table class="data-table">
    <thead>
      <tr>
        <th colspan="2">
          <span class="stat-title">Player Icons</span>
        </th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="icon in ::data.items.icons track by $index" ng-mouseover="showPreview(icon, true)" ng-mouseleave="hidePreview()">
        <td><input type="checkbox" id="{{'icon' + $index}}" ng-model="checked.icons[icon.id]" ng-change="onSelect()"><label for="{{'icon' + $index}}">{{::icon.name}}</label></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
</div>
<div id="col2" class="col">
  <div id="row1" class="row">
    <div class="left">

      <div class="card-stat-block">
        <table class="data-table">
          <thead>
            <tr>
              <th colspan="2">
                <span class="stat-title">Epic Skins <small class="color-epic">(750)</span>
              </th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="skin in ::data.items.skinsEpic track by $index" ng-mouseover="showPreview(skin)" ng-mouseleave="hidePreview()">
              <td><input type="checkbox" id="{{'epic' + $index}}" ng-model="checked.skinsEpic[skin.id]" ng-change="onSelect()"><label for="{{'epic' + $index}}">{{::skin.name}} <em>{{::skin.hero}}</em></label></td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
    <div class="right">

      <div class="card-stat-block">
        <table class="data-table">
          <thead>
            <tr>
              <th colspan="2">
                <span class="stat-title">Highlight Intros <small class="color-epic">(750)</span>
              </th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="intro in ::data.items.intros track by $index" ng-mouseover="showPreview(intro)" ng-mouseleave="hidePreview()">
              <td><input type="checkbox" id="{{'intro' + $index}}" ng-model="checked.intros[intro.id]" ng-change="onSelect()"><label for="{{'intro' + $index}}">{{::intro.name}} <em>{{::intro.hero}}</em></label></td>
            </tr>
          </tbody>
        </table>
      </div>


      <div class="card-stat-block">
        <table class="data-table">
          <thead>
            <tr>
              <th colspan="2">
                <span class="stat-title">Emotes <small class="color-epic">(750)</span>
              </th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="emote in ::data.items.emotes track by $index" ng-mouseover="showPreview(emote)" ng-mouseleave="hidePreview()" ng-class="{legend: emote.legendary}">
              <td><input type="checkbox" id="{{'emote' + $index}}" ng-model="checked.emotes[emote.id]" ng-change="onSelect()"><label for="{{'emote' + $index}}">{{::emote.name}} <em>{{::emote.hero}}</em></label></td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>
  <div id="row2" class="row">


<div class="card-stat-block">
  <table class="data-table">
    <thead>
      <tr>
        <th colspan="2">
          <span class="stat-title">Sprays <small class="color-cost">(75)</small></span>
          <span id="ornamentinfo">
            <input type="checkbox" id="fakecb" style="display:none">
            <label for="fakecb" id="fakecheckbox"></label> <span> = Dragon Dance Spray</span>
          </span>
          <span class="wot" tooltip-popup-delay="400" uib-tooltip="This event added two sprays for every character, the checkboxes are for the normal sprays and the circle boxes are for the other spray">What's this?</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="spray in ::data.items.sprays track by $index" ng-if="::!spray.id.includes('dragon-dance')" ng-mouseover="showPreview(spray)" ng-mouseleave="hidePreview()">
        <td><input type="checkbox" id="{{'spray' + $index}}" ng-model="checked.sprays[spray.id]" ng-change="onSelect()">
          <input ng-if="::spray.hero" type="checkbox" class="orn" ng-if="::spray.hero" id="{{'sprayorn' + $index}}" ng-model="checked.sprays[spray.dragonID]" ng-change="onSelect()">
          <label ng-if="::spray.hero" for="{{'sprayorn' + $index}}" class="ornl"></label>
          <label for="{{'spray' + $index}}">{{::spray.name}} <em>{{::spray.hero}}</em></label></td>
      </tr>
    </tbody>
  </table>
</div>

  </div>
</div>
