<div id="legendary-skins" class="section">
  <div id="image-preview" scroll ng-class="{ show: preview, fixed: isFixed }">
    <div class="preview" ng-show="preview.img" ng-class="{two: preview[ssURL]}">
      <div class="card {{preview.type || ''}}" lazy-background="{{preview.img}}">
        <div class="bg2"></div>
        <div class="bg">
          <div class="card-content">
            <h4 ng-if="preview.type == 'icons'" class="card-heading">Player Icon</h4>
            <h4 ng-if="preview.type != 'icons'" class="card-heading">{{preview.hero || 'All Heroes'}}</h4>
            <p class="card-copy">{{preview.name}}</p>
          </div>
        </div>
      </div>
      <div class="card {{preview.type || ''}}" ng-if="preview[ssURL]" lazy-background="{{preview[ssURL]}}">
        <div class="bg2"></div>
        <div class="bg">
          <div class="card-content">
            <h4 class="card-heading">{{preview.hero}}</h4>
            <p class="card-copy">{{ss}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="preview video" ng-if="preview.video">
      <div class="card {{preview.type || ''}}">
        <div class="bg2"></div>
        <div class="nosupport" ng-show="!$ctrl.supportsWebM">
          Sorry, your browser doesn't support HTML5 video or WebM.
        </div>
        <video ng-if="$ctrl.supportsWebM" autoplay="true" autostart="true" loop="true" ng-src="{{preview.video}}"></video>
        <div class="bg">
          <div class="card-content">
            <h4 class="card-heading">{{preview.hero || 'All Heroes'}}</h4>
            <p class="card-copy">{{preview.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner" ng-class="{ hide: preview }">
    <h2>Legendary Skins <small class="color-legendary">3000</small></h2>
    <div class="images">
      <div class="card" ng-repeat="skin in ::data.items.skinsLegendary track by $index" lazy-background="{{::skin.img}}">
        <input type="checkbox" id="{{'legendary' + $index}}" ng-model="checked[skin.heroID].skins[skin.id]" ng-change="onSelect()">
        <label for="{{'legendary' + $index}}" class="bg">
          <div class="card-content">
            <h4 class="card-heading">{{::skin.hero}}</h4>
            <p class="card-copy">{{::skin.name}}</p>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
