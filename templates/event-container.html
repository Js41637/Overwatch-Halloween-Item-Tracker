<div id="menu">
    <div class="wrapper">
        <div class="button" ng-repeat="(id, name) in viewModes" ng-class="{selected: id == viewMode}" ng-click="saveViewMode(id);">
            {{name}}
        </div>
    </div>
</div>
<div class="item-container">
  <div id="cost-remaining" uib-tooltip="Cost to purchase remaining items" tooltip-placement="bottom">
    <img src="./resources/credit.png" /> <span count-to="{{cost.remaining}}" duration="0.80" count-from="{{cost.prev}}"></span>
  </div>
  <div ng-if="viewMode == 'item-type'" id="{{currentEvent}}" class="view-mode-include view-mode-item-type" ng-include src="'templates/' + currentEvent + '.html'"></div>
  <div ng-if="viewMode == 'hero'" class="view-mode-include view-mode-hero" ng-include src="'templates/per-hero-view.html'"></div>
</div>
