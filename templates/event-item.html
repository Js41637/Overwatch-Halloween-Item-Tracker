<div class="item" ng-mouseenter="showPreview(item, type)" ng-mouseleave="hidePreview()">
  <input type="checkbox" id="{{::type + item.id + $index}}" ng-model="checked[item.hero][type][item.id]" ng-change="onSelect(item, type)">
  <label for="{{type + item.id + $index}}">
    <h3>{{::noHero ? item.name : item.heroName || item.name | translate}}</h3>
    <h4 ng-hide="noHero || noName || !item.heroName">{{::item.name | translate}}</h4>
  </label>
</div>
